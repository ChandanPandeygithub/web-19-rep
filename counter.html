<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2></h2>
    <button>increase</button>
    <button>decrease</button>
</body>
</html>
<script>
    var count = localStorage.getItem("countofnum")||0 ;
     var display = document.querySelector("h2");
 document.querySelector("h2+button").addEventListener("click",btninc);
 document.querySelector("button+button").addEventListener("click",btndec);

   function btninc(){
      count++;
      display.innerText = count
      localStorage.setItem("countofnum",count);
      
      
   }

   function btndec(){
       count--;
       display.innerText = count;
       localStorage.setItem("countofnum",count);
   }
  // console.log(count)
</script>
