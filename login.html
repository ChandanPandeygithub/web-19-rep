<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          *{
        margin: 0px;
        padding:  0px;
        box-sizing: border-box;
     }
     body{
        background-color: aliceblue;
     }
     div{
        background-color: white;
        width:50%;
        margin: auto;
        padding: 10%;
     }
     input,button{
        width: 100%;
        font-size: 20px;
        display: block;
        margin-top:5px;
     }
    </style>
</head>
<body>
    <div>
        <form >
            
            <input type="email" id="email" placeholder="enter email">
            <input type="password" id="password" placeholder="enter password">
            <input type="submit" value="signin">
    
        </form>
    </div>
</body>
</html>
<script>
    var form = document.querySelector("form");
    var userdata = JSON.parse(localStorage.getItem("userdata"))||[];
    form.addEventListener("submit",function(event){
        event.preventDefault();
        data ={}
        data.email = form.email.value;
        data.password = form.password.value;
        if(checkesignin(data.email,data.password)==true){
            
            localStorage.setItem("signin",JSON.stringify(data));
            alert("Sign in Successful");
            window.location.href="signup.html";
        }else{
            alert(" wrong usser name of password");
        }
    });
    function checkesignin(email,password){
     var filtered = userdata.filter(function(element){
        return email == element.email&&element.password==password;
     });
     if(filtered.length>0){
        return true
     }else{
        return false;
     }
    }
</script>
