<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
     <input id="cityname" type="text">
     <button onclick="getdata()" id="btn">submit</button>


     <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=pune&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

            </iframe><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>

  </body>
</html>
<script>

function getdata(){
    var cityname = document.querySelector("#cityname").value;
    var apiurl = `https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=f1b0a6a2405f5b16e0e8468613d55bde`;

     fetch(apiurl).then(function(res){

        return res.json();
        
     }).then(function(res){

        console.log(res)
     }).catch(function(er){
        console.log(er)
     })
}


</script>
