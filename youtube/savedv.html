<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #saved_v{
            margin: auto;
            width: 500px;
            height: 500px;
            scroll-behavior: auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>
      <div  id="saved_v">
        
      </div>
</body>
</html>
<script>
    let savearr = JSON.parse(localStorage.getItem("clicked_v"))||[];
    let saved_v = document.getElementById('saved_v');
    window.onload= append_vedio(savearr);
    function append_vedio(arr){
     saved_v.innerHTML=null;
     arr.forEach(function(ele){
        let { snippet,id}=ele;
         let iframe = document.createElement('iframe');
         iframe.src =  `https://www.youtube.com/embed/${id.videoId}`  ;
         iframe.width="100%"
         iframe.height='100%';
         let title =document.createElement("p")
         let channel_Title = document.createElement("p") 
         let publish_Time = document.createElement("p") 
         title.innerText= snippet.title;
         channel_Title.innerText= snippet.channelTitle ;
         publish_Time.innerText = snippet.publishTime ;     
          saved_v.append(iframe,title,channel_Title,publish_Time);

     });
    }
</script>
