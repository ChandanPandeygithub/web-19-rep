<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
    <style>

   #navbar{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        align-content: center;
        font-size: 20px;
      }
       #form{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <a href="/index.html" id="home">Home</a>
      <a href="/signup.html" id="signUp">Sign Up</a>
    </div>
    <div id="form">
      <h1>User Log In</h1>
      <input required type="email" placeholder="email" id="email">
      <input required type="password" placeholder="password" id="password">
      <input  type="submit" id="log-in">
    
      <!-- - The input fields will have ids:- "email" and "password"
  - The log-in button will have id:- "log_in".   -->
    </div>
  </body>
</html>
   <script>
       userarray = JSON.parse(localStorage.getItem("users"))||[];
        
       var loginbtn = document.querySelector("#log-in");
       loginbtn.addEventListener("click",loginfun);
          function loginfun(){
            var obj ={}
            var email = document.querySelector("#email").value;
            var password = document.querySelector("#password").value;
            obj.email = email;
            obj.password = password;
            if(checklogin(email,password)==true){
              alert("successfull");
              window.location.href ="index.html"
            }else{
              alert('go to sign up');
            }
          }
           function checklogin(email,password){
            var Filter=userarray.filter(
                function(element){
                 return element.email ==email&&element.password==password;
                })
               if(Filter.length>0){
                 return  true;
               }else{
                return false;
               }
           }
   </script>
